    - battery:
        name: BAT0
        poll-interval: 1000
        content:
          map:
            conditions:
              state == "unknown" && ~model:
                - string: {text: ""}
              state == "unknown" || state == "discharging" || state == "not charging":
                - ramp:
                    tag: capacity
                    items:
                      - string: {text: "ÔâÑ {capacity}%",foreground: *color1}
                      - string: {text: "ÔâÉ {capacity}%",foreground: *color5}
                      - string: {text: "ÔâÇ {capacity}%",foreground: *color3}
                      - string: {text: "ÔâÅ {capacity}%",foreground: *color4}
                      - string: {text: "ÔâÄ {capacity}%",foreground: *color2}
              state == "charging":
                map:
                  conditions:
                    capacity > 80:
                      - string:
                          {text: "CHG HIGH {capacity}% [{estimate}]"}
                    capacity <= 80:
                      - string:
                          {text: "CHG {capacity}% [{estimate}]"}
              state == "full":
                - string: { text: "ÔâÄ  {capacity}%",foreground: *color2 }

